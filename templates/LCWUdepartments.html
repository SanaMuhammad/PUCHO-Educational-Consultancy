{% extends "base.html" %}
{%  load static  %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
{% block content %}
  <head>
    <meta charset="utf-8">
    <title>{{program_name}}</title>
    <link rel="stylesheet" href="{% static './css/field.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <h2 class="line">{{program_name}}</h2>
                        </div>
                        <div>
                            <form method="post" action="" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% if saved %}
                                <button type="button" name="button" class="btn text-white" disabled>
                                    Already Saved
                                </button>
                                {% else %}
                                <button type="submit" name="button" class="btn text-white">
                                    save
                                </button>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="text-center mt-5">Eligibility Criteria</h2>
                    <section  class="section">
                        <div class="container p-4 descrp_box">
                            <p class="text-justified">{{eligibilty_criteria}}</p>
                        </div>
                    </section>
        </div>

        <div class="container">
            <div class="row">
          <div class="col-6">
            <h2 class="text-center mt-4">Fee Sturcture</h2>
            <section  class="section">
                <div class="container p-4 descrp_box">
                    <p class="text-center">{{fee_structure}}</p>
                </div>
            </section>
          </div>
          <div class="col-6">
             <h2 class="text-center mt-4">Last Year Merit</h2>
             <section  class="section">
                  <div class="container p-4 descrp_box">
                      <p class="text-center">{{last_merit}}</p>
                  </div>
             </section>
          </div>
        </div>
        </div>

    </main>
  </body>
{% endblock %}
</html>
