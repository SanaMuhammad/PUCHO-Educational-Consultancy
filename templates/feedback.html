{% extends "base.html" %}
{%  load static  %}
<!doctype html>
<html lang="en">
{% block content %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">

    <title>Feedback</title>
  </head>
  <body>
    <div class="content">
      <div class="about-shape-1">
        <img src="{% static 'images/feedback-shape-1.png' %}" alt="shape">
      </div>
      <div class="about-shape-2">
        <img src="{% static 'images/feedback-shape-2.png' %}" alt="shape">
      </div>
      <div class="container">
        <div class="row justify-content-center ">
          <div class="col-md-10">
            <div class="row justify-content-center shadow main">
              <div class="col-md-6 left-side">
                <h3 class="heading mb-4">Give us your <span class="heading2">feedback</span></h3>
                <p>We all need People that will give us feedback. Thats how we will improve.</p>
                <cite>-Bill Gates</cite>
                <p><img src="{% static 'images/feedback.png' %}" alt="Image" class="img-fluid mt-4"></p>
              </div>
              <div class="col-md-6 right-side">
                <form class="mb-5" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-12">
<!--                      <h5 class="sub-heading">Rate us to improve our website</h5>-->
<!--                      <div class="rating">-->
<!--                        <div class="star-widget">-->
<!--                          <input type="radio" name="rate" id="rate-5" required>-->
<!--                          <label for="rate-5" class="fa fa-star"></label>-->
<!--                        	<input type="radio" name="rate" id="rate-4">-->
<!--                          <label for="rate-4" class="fa fa-star"></label>-->
<!--                        	<input type="radio" name="rate" id="rate-3">-->
<!--                          <label for="rate-3" class="fa fa-star"></label>-->
<!--                        	<input type="radio" name="rate" id="rate-2">-->
<!--                          <label for="rate-2" class="fa fa-star"></label>-->
<!--                        	<input type="radio" name="rate" id="rate-1">-->
<!--                          <label for="rate-1" class="fa fa-star"></label>-->
<!--                        </div>-->
<!--                      </div>-->
                    </div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-md-12">
                      <h5 class="sub-heading">Please leave your suggestions or complaints below:</h5>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input type="text" class="input form-control" name="name" value="{{user.username}}" placeholder="Your name" required>

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input type="text" class="input form-control" name="email" placeholder="Email" value="{{user.email}}" required>

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <textarea class="input form-control" name="Feedback_text" id="message" cols="30" rows="7" placeholder="Write your message" required></textarea>

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 d-flex">
                      <input type="submit" value="Send" class="btn ml-auto">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
{% endblock %}
</html>
