{%  load static  %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="{% static 'images/logo2.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/LineIcons.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-light shadow justify-content-center">
        <a class="navbar-brand" href="#">
          <img src="{% static 'images/gradientlogo.png' %}" style="width:140px; height:60px;" alt="logo">

        </a>
      </nav>
    </header>
    <br>
    <div class="container shadow">
      <div class="forms-container">
        <div class="login-register">
          <form action="" class="login-form" method="post">
            {% csrf_token %}
            {{msg}}
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fa fa-user"></i>
              <input type="text" placeholder="Username" name="username" class="input-name validate-input" data-validate="Name is required" required />
              <span class="focus-input-name"></span>
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" placeholder="Password" name="password" class="input-name" required />
              <span class="focus-input-name"></span>
            </div>

            <div class="extra">
              <a href="{% url 'reset_password' %}" >Forgot Password?</a>
            </div>

            <input type="submit" value="Login" class="btn shadow" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              If you don't have an account register here to proceed
            </p>
            <a href="{% url 'register' %}"><button class="btn transparent mr-3" id="register-btn">
              Sign up
            </button></a>
            <a href="/admin"><button class="btn transparent">
              Admin
            </button></a>
          </div>
          <img src="{% static 'images/login.png' %}" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
