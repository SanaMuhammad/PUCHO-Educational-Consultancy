{%  load static  %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'images/logo2.png' %}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{% static 'fontawesome-free-6.1.1-web/css/all.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Register</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-light shadow justify-content-center">
        <a class="navbar-brand" href="#">
          <img src="{% static 'images/gradientlogo.png' %}" style="width:140px; height:60px;" alt="logo">

        </a>
      </nav>
    </header>
    <br>
    <div class="container shadow">
      <div class="forms-container">
        <div class="login-register">
          <form action="" class="login-form" method="post">
            {% csrf_token %}
            {{msg}}
            <h2 class="title">Register</h2>
            <div class="input-field">
              <i class="fa fa-user"></i>
              <input type="text" placeholder="Username" name="username" class="input-name validate-input" data-validate="Name is required" required />
              <span class="focus-input-name"></span>
            </div>
            <div class="input-field">
              <i class="fa fa-user"></i>
              <input type="email" placeholder="Email" name="email" class="input-name validate-input" data-validate="Email is required" required />
              <span class="focus-input-name"></span>
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" placeholder="Password" name="password" class="input-name" required />
              <span class="focus-input-name"></span>
            </div>

            <div class="extra">
              <a href="#" >Forgot Password?</a>
            </div>

            <input type="submit" value="Register" class="btn shadow" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              If you already have an account then click here to proceed
            </p>
            <a href="{% url 'login' %}"><button class="btn transparent" id="register-btn">
              Sign in
            </button></a>
          </div>
          <img src="{% static 'images/register.png' %}" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
